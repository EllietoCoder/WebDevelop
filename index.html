<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
    </head>
    <body>
        <div class="todo-app">
            <div class="title">Todo APP</div>
            <div class="todo-from">
                <input class="todo-input" type="text" placeholder="add a todo">
                <div class="todo-button">add todo</div>
            </div>
            <div class="item completed">
               <div>
                    <input type="checkbox">
                    <span class="name">吃饭</span>
               </div>
                <div class="delete">del</div>
            </div>
            <div class="item">
               <div>
                    <input type="checkbox">
                    <span class="name">吃饭</span>
               </div>
                <div class="delete">del</div>
            </div>

        </div>


        <style>
            body{
                background:linear-gradient(to right,purple,blue
            );
            }
            .completed{
              text-decoration:line-through;
              opacity:0.4;
              }
            .delete{
                color:red;
            }
            .item{
                display:flex;
                box-sizing:border-box;
                align-items:center;
                justify-content:space-between;
                margin:10px auto;
                padding:15px;

                border:1px solid grey;
                width:60%;
                height:50px;
                border-radius:20px 20px 20px 20px;

            }
            .todo-input{
                margin-bottom:40px;
                box-sizing:border-box;
                padding-left:15px;
                border:1px solid grey;
                outline:none;
                width:50%;
                height:50px;
                border-radius:20px 0 0 20px;
                }
            .todo-button{
                line-height:50px;
                padding-left:2px;
                color:#ffff;
                box-sizing:border-box;
                text-align:center;
                background:linear-gradient(to right,purple,blue);
                width:100px;
                height:50px;
                border-radius:0 20px 20px 0;
                cursor:pointer;
                user-select:none;
            }
            .todo-from{
                display:flex;
                margin-top:20px;
                margin-left:20px
                }
            .title{
                padding-top:30px;
                box-sizing:border-box;
                font-size: 30px;
                font-weight:700;
                text-align:center;
                }

            .todo-app{
            margin-left:1%;
            margin-top:40px;
            width: 98%;
            height: 500px;
            background-color: #ffff;
            border-radius:5px
            }


        </style>


    </body>
</html>
